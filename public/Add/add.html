<!--Setup basic html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cheesgle | Add a website</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Add search.css-->
    <link rel="stylesheet" href="./add.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />

    <script defer src="./add.js"></script>

    <link rel="icon" type="image/png" href="../Cheesgle.png" />

    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Cheesgle is the world's worst and most useless search engine, only indexing sites about cheese. Regret today!"
    />
    <meta
      name="keywords"
      content="cheese,cheesey,cheesgle,cheese search engine,bad search engine, worst search engine, useless search engine "
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9PX18FBQGB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9PX18FBQGB");
    </script>
  </head>
  <body>
    <div class="padding">
      <div class="top">
        <!-- Create an img of cheesgle_long.png -->
        <img
          class="topimg"
          src="../Img/cheesgle_long.png"
          onclick="window.location.href = '../index.html'"
        />
        <!-- Create a search input next to the image WITHOUT a form -->
        <input
          type="search"
          class="searchbar"
          placeholder="Regret..."
          name="q"
        />
        <button onclick="newSearch()">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      <div class="morePadding">
        <p class="submitInfo">Loading info</p>
        <br />
        <form action="../submitSite" method="post">
          <label for="url">Page URL:</label><br />
          <input type="text" id="url" name="url" /><br />
          <input type="submit" value="Submit" />
        </form>
        <br />
        <div class="bottom">
          <button onclick="window.location.href = '../github'">
            <span class="material-symbols-outlined">code</span>
          </button>
          <button onclick="window.location.href = '../About/about.html'">
            <span class="material-symbols-outlined">question_mark</span>
          </button>
          <button onclick="window.location.href = '../Credits/credits.html'">
            <span class="material-symbols-outlined">summarize</span>
          </button>
          <br /><br />
          <a href="../Add/add.html">Submit a website</a>
        </div>
      </div>
    </div>
  </body>
</html>
